# This is a basic workflow to help you get started with Actions

name: BuildTest

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ US_1100_SetupBuildServerPipeline ]


  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Add Pipeline Tools
      run: |
        sudo apt install tree
        echo $PWD
        tree
   
    - name: Install gTest
      run: |
        sudo apt -y install googletest

    - uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: noetic


    - name: Setup
      run: |
        mkdir -p catkin_ws/src/ && cd catkin_ws/src/
        git clone https://github.com/dgitz/eros.git --branch US_1100_SetupBuildServerPipeline
        cd eros
        python scripts/simple_setup.py
    
    - name: Build Libraries & Binaries
      run: |
        source /opt/ros/noetic/setup.bash
        catkin_make
      working-directory: catkin_ws

    - name: Build Tests
      run: |
        source /opt/ros/noetic/setup.bash
        catkin_make tests
      working-directory: catkin_ws

    - name: Run Tests
      run: |
        source /opt/ros/noetic/setup.bash
        catkin_make run_tests
      working-directory: catkin_ws
