<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="STATE" height="453px" preserveAspectRatio="none" style="width:1011px;height:453px;background:#FFFFFF;" version="1.1" viewBox="0 0 1011 453" width="1011px" zoomAndPan="magnify"><title>NodeState State Machine</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="201.3252" x="398.28" y="22.9951">NodeState State Machine</text><g id="elem_mainNote"><path d="M161.5,43.2969 L161.5,98.6953 L420.8291,98.6953 L420.8291,53.2969 L410.8291,43.2969 L161.5,43.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M410.8291,43.2969 L410.8291,53.2969 L420.8291,53.2969 L410.8291,43.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="238.3291" x="167.5" y="60.3638">This diagram represents the allowed</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="213.1416" x="175.7646" y="75.4966">state transitions for Node::State.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="167.5" y="90.6294">&#160;</text></g><g id="elem_requirements"><path d="M455.5,43.2969 L455.5,98.6953 L1004.8853,98.6953 L1004.8853,53.2969 L994.8853,43.2969 L455.5,43.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M994.8853,43.2969 L994.8853,53.2969 L1004.8853,53.2969 L994.8853,43.2969 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="95.6274" x="461.5" y="60.3638">Requirements:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="515.6709" x="469.7646" y="75.4966">* Custom Nodes must implement state change per API: request_statechange().</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="520.1206" x="469.7646" y="90.6294">* Custom Nodes must implement srv_change_nodestate() service per template.</text></g><g id="Start"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="65.2949" x="61.5" y="45.7969"/><line style="stroke:#181818;stroke-width:0.5;" x1="61.5" x2="126.7949" y1="72.0938" y2="72.0938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="45.2949" x="71.5" y="63.792">START</text></g><g id="Initializing"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="107.958" x="40" y="159.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="40" x2="147.958" y1="185.5938" y2="185.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="87.958" x="50" y="177.292">INITIALIZING</text></g><g id="Initialized"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="102.1338" x="231" y="159.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="231" x2="333.1338" y1="185.5938" y2="185.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="82.1338" x="241" y="177.292">INITIALIZED</text></g><g id="Running"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="86.3701" x="275" y="270.2969"/><line style="stroke:#181818;stroke-width:0.5;" x1="275" x2="361.3701" y1="296.5938" y2="296.5938"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="66.3701" x="285" y="288.292">RUNNING</text></g><g id="Paused"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="76.7793" x="521.5" y="397.2969"/><line style="stroke:#181818;s